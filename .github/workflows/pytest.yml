name: Testing and Code Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

    steps:
      - name: Install xmllint
        run: sudo apt-get install -y python-pycurl libssl-dev libcurl4-openssl-dev python-dev
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 py3resttest --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=30 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          coverage run --source py3resttest -m pytest tests/test_*.py

      - name: Coveralls
          uses: AndreMiras/coveralls-python-action@develop
          with:
            parallel: true
            github-token: ${{ secrets.GITHUB_TOKEN }}

    coveralls_finish:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Coveralls Finished
          uses: AndreMiras/coveralls-python-action@develop
          with:
            parallel-finished: true